#Core
spring.application.name=master-api
#server
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=file:src/main/resources/static/
server.compression.enabled=true
server.error.whitelabel.enabled=false
#Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#Path
com.sdm.path.upload=/var/www/master-api/upload/
com.sdm.path.setting=/var/www/master-api/setting/
com.sdm.path.report=/var/www/master-api/report/
#Session Management
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=20m
#JSON
spring.jackson.time-zone=Asia/Yangon
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-enums-using-to-string=true
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.ORDER_MAP_ENTRIES_BY_KEYS=true
#HTTP
spring.mvc.log-request-details=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=32MB
spring.servlet.multipart.max-request-size=50MB
#Async
com.sdm.async.pool-size=3
com.sdm.async.queue-size=100
#Security
jasypt.encryptor.bean=jasyptEncryptor
com.sdm.security.secret-key=
com.sdm.security.secret-iv=
com.sdm.security.jwt-key=
#Quartz Scheduler
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.threadPool.threadCount=10