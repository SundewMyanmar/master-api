<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(${title} + ' | Success')">
    <title th:text="${title}">Master API Setp Success</title>
</head>
<body>
<div class="container">
    <h1>Generated application.properties</h1>
    <hr/>
    <p>
        Copy following code and replace in your system <strong>{classpath:/application.properties}</strong> file.
    </p>
    <textarea class="form-control" readonly rows="30">
#Core
spring.application.name=<th:block th:text="${appName}"/>

#server
server.compression.enabled=true
server.error.path=/error
server.error.whitelabel.enabled=false

#Path
com.sdm.path.upload=<th:block th:text="${uploadPath}"/>
com.sdm.path.setting=<th:block th:text="${settingPath}"/>

#Database
spring.datasource.url=jdbc:<th:block th:text="${dbType}"/>://<th:block th:text="${dbHost}"/>:<th:block th:text="${dbPort}"/>/<th:block th:text="${dbName}"/>
spring.datasource.username=<th:block th:text="${dbUser}"/>
spring.datasource.password=<th:block th:text="${dbPassword}"/>
spring.jdbc.template.fetch-size=1000
spring.jdbc.template.max-rows=100
spring.jdbc.template.query-timeout=180s
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_aud_history
spring.main.allow-bean-definition-overriding=true

#Session Management
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=<th:block th:text="${sessionTimeout}"/>

#JSON
spring.jackson.time-zone=<th:block th:text="${appTimezone}"/>
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-enums-using-to-string=true
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.ORDER_MAP_ENTRIES_BY_KEYS=true

#HTTP
spring.mvc.log-request-details=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=<th:block th:text="${maxFileSize}"/>
spring.servlet.multipart.max-request-size=<th:block th:text="${maxRequestSize}"/>

#Async
com.sdm.async.pool-size=3
com.sdm.async.queue-size=100

#Security
jasypt.encryptor.bean=jasyptEncryptor
com.sdm.security.auth-failed-count=3
com.sdm.security.blocked-time=30m
com.sdm.security.require-confirm=false
com.sdm.security.owner-ids=<th:block th:text="${ownerIds}"/>
com.sdm.security.client-role=<th:block th:text="${clientRole}"/>
com.sdm.security.otp-life=10m
com.sdm.security.auth-token-life=<th:block th:text="${tokenLife}"/>
com.sdm.security.encrypt-salt=<th:block th:text="${encryptSalt}"/>
com.sdm.security.jwt-key=<th:block th:text="${jwtKey}"/>
com.sdm.security.cookie-domain=<th:block th:text="${xsrfCookieDomain}"/>
com.sdm.security.cookie-path=<th:block th:text="${xsrfCookiePath}"/>
com.sdm.security.csrf-enable=false

#CORS Setting
com.sdm.cors.allowed-origins=<th:block th:text="${corsAllowOrigins}"/>
com.sdm.cors.allowed-headers=authorization,content-type,accept,x-requested-with,x-xsrf-token,x-forwarded-for
com.sdm.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
com.sdm.cors.exposed-headers=xsrf-token
com.sdm.cors.allowed-credential=true
com.sdm.cors.max-age=36000

#Quartz Scheduler
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.threadPool.threadCount=10

#Mail Server
spring.mail.test-connection=false
spring.mail.host=<th:block th:text="${mailHost}"/>
spring.mail.username=<th:block th:text="${mailUser}"/>
spring.mail.password=<th:block th:text="${mailPassword}"/>
spring.mail.port=<th:block th:text="${mailPort}"/>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Facebook
com.sdm.facebook.graph-url=https://graph.facebook.com/v9.0/
com.sdm.facebook.webhook-token=<th:block th:text="${facebookWebhook}"/>
com.sdm.facebook.app-id=<th:block th:text="${facebookAppId}"/>
com.sdm.facebook.app-secret=<th:block th:text="${facebookAppSecret}"/>
com.sdm.facebook.page-access-token=<th:block th:text="${facebookAccessToken}"/>

#Firebase
com.sdm.firebase.project-url=<th:block th:text="${firebaseProject}"/>
com.sdm.firebase.service-json=<th:block th:text="${firebaseJson}"/>

#Apple
com.sdm.apple.api-key=<th:block th:text="${appleApiKey}"/>
com.sdm.apple.team-id=<th:block th:text="${appleTeamId}"/>
com.sdm.apple.app-id=<th:block th:text="${appleAppId}"/>

#Telenor
com.sdm.telenor.api-url=<th:block th:text="${telenorApiURL}"/>
com.sdm.telenor.client-id=<th:block th:text="${telenorClientId}"/>
com.sdm.telenor.client-secret=<th:block th:text="${telenorClientSecret}"/>
com.sdm.telenor.user-name=<th:block th:text="${telenorUserName}"/>
com.sdm.telenor.password=<th:block th:text="${telenorPassword}"/>
com.sdm.telenor.sender-id=<th:block th:text="${telenorSenderId}"/>

#UAB Pay (UAB)
com.sdm.payment.uab.url=<th:block th:text="${uabPayUrl}"/>
com.sdm.payment.uab.user=<th:block th:text="${uabPayUser}"/>
com.sdm.payment.uab.password=<th:block th:text="${uabPayPassword}"/>
com.sdm.payment.uab.secret-key=<th:block th:text="${uabPaySecret}"/>
com.sdm.payment.uab.channel=<th:block th:text="${uabPayChannel}"/>
com.sdm.payment.uab.app-name=<th:block th:text="${uabPayAppName}"/>

#One Pay (AGD)
com.sdm.payment.agd.url=<th:block th:text="${onePayUrl}"/>
com.sdm.payment.agd.user=<th:block th:text="${onePayUser}"/>
com.sdm.payment.agd.secret-key=<th:block th:text="${onePaySecret}"/>
com.sdm.payment.agd.channel=<th:block th:text="${onePayChannel}"/>
com.sdm.payment.agd.version=<th:block th:text="${onePayVersion}"/>

#CB Pay (CB)
com.sdm.payment.cb.url=<th:block th:text="${cbPayUrl}"/>
com.sdm.payment.cb.auth-token=<th:block th:text="${cbPayAuthToken}"/>
com.sdm.payment.cb.ecommerce-id=<th:block th:text="${cbPayEcommerceId}"/>
com.sdm.payment.cb.sub-mer-id=<th:block th:text="${cbPaySubMerId}"/>
com.sdm.payment.cb.currency=<th:block th:text="${cbPayCurrency}"/>
com.sdm.payment.cb.app=<th:block th:text="${cbPayApp}"/>

#WAVE Pay (YOMA)
com.sdm.payment.yoma.url=<th:block th:text="${wavePayUrl}"/>
com.sdm.payment.yoma.merchant-id=<th:block th:text="${wavePayMerchant}"/>
com.sdm.payment.yoma.secret-key=<th:block th:text="${wavePaySecret}"/>
com.sdm.payment.yoma.merchant-name=<th:block th:text="${wavePayName}"/>
com.sdm.payment.yoma.success-url=<th:block th:text="${wavePaySuccessUrl}"/>

#MPU Pay (MPU)
com.sdm.payment.mpu.url=<th:block th:text="${mpuPayUrl}"/>
com.sdm.payment.mpu.merchant-id=<th:block th:text="${mpuPayMerchantId}"/>
com.sdm.payment.mpu.secret-key=<th:block th:text="${mpuPaySecret}"/>
com.sdm.payment.mpu.version=<th:block th:text="${mpuPayVersion}"/>
com.sdm.payment.mpu.success-url=<th:block th:text="${mpuSuccessUrl}"/>

#KBA Pay (KBZ)
com.sdm.payment.kbz.url=<th:block th:text="${kbzPayUrl}"/>
com.sdm.payment.kbz.version=<th:block th:text="${kbzPayVersion}"/>
com.sdm.payment.kbz.merchant-code=<th:block th:text="${kbzPayMerchantId}"/>
com.sdm.payment.kbz.merchant-name=<th:block th:text="${kbzPayMerchantName}"/>
com.sdm.payment.kbz.app-id=<th:block th:text="${kbzPayAppId}"/>
com.sdm.payment.kbz.secret-key=<th:block th:text="${kbzPaySecret}"/>
com.sdm.payment.kbz.is-uat=true
</textarea>
</div>
<th:block th:replace="base :: footer_scripts(${#dates.year(#dates.createNow())}, _)"/>
</body>
</html>
