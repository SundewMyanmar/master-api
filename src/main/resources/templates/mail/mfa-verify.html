<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<title>Two Factor Verification</title>
	</head>

	<body>
		<div
			style="box-shadow: 3px 3px 5px #666; border: 1px solid #609547; border-radius: 3px; margin: 2px; font-family: arial;background-color:#f5f9e8">
			<div
				style="color: #609547; background-color: #b9ddad; border-bottom: 1px solid #609547; padding: 20px 50px; text-align: center;">
				<h1 style="margin: 20px 50px 10px; font-size: 21px; padding-bottom: 20px; font-weight: 500;">
					TWO FACTOR VERIFICATION</h1>
			</div>
			<div style="margin: 2px 12px; padding: 28px 2px; background: #f5f9e8; font-size: 11pt;">
				<img style="width:150px"
					src="https://www.sundewmyanmar.com/wp-content/uploads/2020/09/cropped-Logo-Dark-Blue.png" />
				<p>
					Hi <i th:text="${user}">user</i>,
				</p>
				<p>Please use this one time otp to verify:</p>
				<p style="margin-left: 25px">
				<div style="text-decoration: none; color: #609547; padding: 8px 20px; font-weight: bold;">
					"<b th:text="${otp}">123456</b>"
				</div>
				</p>
				<p>
					This otp will be expired in next <b th:text="${expire}">2020</b>
					minutes.
				</p>
				<code style="color: #609547;">"Grab A Healthy Life By A Better Choice."</code>
			</div>
			<div
				style="color: #609547; background-color: #b9ddad; border-top: 1px solid #609547; padding: 20px 50px; text-align: center; font-size: 10pt;">
				<p>
					Copyright Â© 2011 - <span th:text="${current_year}">2020</span> by <a
						style="color: #71bcff; text-decoration: none; font-size: 10pt;"
						href="http://www.sundewmyanmar.com">SUNDEW MYANMAR</a>. <br>
					All rights reserved.
				</p>
			</div>
		</div>
	</body>

</html>
