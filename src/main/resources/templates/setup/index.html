<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(${title} + ' | Setup')">
    <title th:text="${title}">Master API Setup</title>
</head>
<body>
<div class="container">
    <h1>Setup application.properties</h1>
    <hr/>
    <form method="post" th:action="@{/setup}">
        <div class="accordion" id="masterApiSetup">
            <div class="card" id="appCard">
                <h5 aria-controls="appInfo" aria-expanded="true" class="card-header" data-target="#appInfo"
                    data-toggle="collapse" type="button">
                    App Info
                </h5>
                <div class="collapse show" id="appInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="appName">App Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="appName" name="appName"
                                       placeholder="Enter Your Application Name" type="text" value="master-api">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="appTimezone">Timezone</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="appTimezone" name="appTimezone"
                                       placeholder="Enter Timezone" type="text" value="Asia/Yangon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="dbCard">
                <h5 aria-controls="dbInfo" aria-expanded="true" class="card-header" data-target="#dbInfo"
                    data-toggle="collapse" type="button">
                    Database Info
                </h5>
                <div class="collapse show" id="dbInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbType">JDBC Type</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="dbType" name="dbType" value="mysql">
                                    <option value="mysql">MySQL</option>
                                    <option value="postgresql">PostgreSQL</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbName">Database Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dbName" name="dbName" placeholder="Enter Database Name"
                                       type="text" value="master_api">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbUser">Username</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dbUser" name="dbUser"
                                       placeholder="Enter Database Username" type="text" value="root">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbPassword">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dbPassword" name="dbPassword"
                                       placeholder="Enter Database Password" type="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbHost">Host</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dbHost" name="dbHost" placeholder="Enter Database Host"
                                       type="text" value="localhost">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="dbPort">Port</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dbPort" name="dbPort"
                                       placeholder="Enter Database Port Number" type="number" value="3306">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="pathCard">
                <h5 aria-controls="pathInfo" aria-expanded="true" class="card-header" data-target="#pathInfo"
                    data-toggle="collapse" type="button">
                    Storage Directories
                </h5>
                <div class="collapse show" id="pathInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="rootPath">Root Directory</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="rootPath" name="rootPath" placeholder="Enter root directory path."
                                       type="text" value="/var/www/master-api/">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="uploadPath">Upload Directory</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="uploadPath" name="uploadPath"
                                       placeholder="Enter uploaded file storage path." type="text"
                                       value="/var/www/master-api/upload/">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="reportPath">Report Directory</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="reportPath" name="reportPath"
                                       placeholder="Enter Report Directory." type="text"
                                       value="/var/www/master-api/reports/">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="securityCard">
                <h5 aria-controls="securityInfo" aria-expanded="true" class="card-header" data-target="#securityInfo"
                    data-toggle="collapse" type="button">
                    Security Info
                </h5>
                <div class="collapse" id="securityInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="ownerIds">System Ower Id(s)</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="ownerIds" name="ownerIds" placeholder="Enter Owner Ids."
                                       type="text" value="1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="tokenLife">Access Token Life</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="tokenLife" name="tokenLife"
                                       placeholder="Enter Access Token Life." type="text" value="30d">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="encryptSalt">Encrypt Salt</label>
                            <div class="input-group col-sm-8">
                                <input class="form-control" id="encryptSalt" name="encryptSalt"
                                       placeholder="Enter Encrypt Salt." th:value="${encryptSalt}" type="text">
                                <div class="input-group-append">
                                    <button class="btn btn-info" id="btnEncryptSaltRefresh" type="button">Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="jwtKey">JWT Key</label>
                            <div class="input-group col-sm-8">
                                <input class="form-control" id="jwtKey" name="jwtKey" placeholder="Enter JWT Key."
                                       th:value="${jwtKey}" type="text">
                                <div class="input-group-append">
                                    <button class="btn btn-info" id="btnJwtKeyRefresh" type="button">Refresh</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="xsrfCookieDomain">XSRF Cookie Domain</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="xsrfCookieDomain" name="xsrfCookieDomain"
                                       placeholder="Enter XSRF Cookie Domain." type="text" value="localhost">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="xsrfCookiePath">XSRF Cookie Path</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="xsrfCookiePath" name="xsrfCookiePath"
                                       placeholder="Enter XSRF Cookie Path." type="text" value="/">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="corsAllowOrigins">CORS Allowed Orgins</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="corsAllowOrigins" name="corsAllowOrigins"
                                       placeholder="Enter CORS Allowed Domains." type="text" value="*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="httpCard">
                <h5 aria-controls="webInfo" aria-expanded="true" class="card-header" data-target="#webInfo"
                    data-toggle="collapse" type="button">
                    Web Server Info
                </h5>
                <div class="collapse" id="webInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="maxFileSize">Max File Size</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="maxFileSize" name="maxFileSize"
                                       placeholder="Enter Max Upload File Size." type="text" value="32MB">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="maxRequestSize">Max Request Size</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="maxRequestSize" name="maxRequestSize"
                                       placeholder="Enter Max Request Size." type="text" value="50MB">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="sessionTimeout">Session Timeout</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="sessionTimeout" name="sessionTimeout"
                                       placeholder="Enter Session Timeout." type="text" value="20m">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="mailServer">
                <h5 aria-controls="smtpInfo" aria-expanded="true" class="card-header" data-target="#smtpInfo"
                    data-toggle="collapse" type="button">
                    SMTP Info
                </h5>
                <div class="collapse" id="smtpInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mailHost">Server</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mailHost" name="mailHost"
                                       placeholder="Enter Mail Server." type="text" value="smtp.gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mailPort">Port</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mailPort" name="mailPort"
                                       placeholder="Enter Mail Server Port." type="text" value="587">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mailUser">Username</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mailUser" name="mailUser"
                                       placeholder="Enter Mail Server Username." type="text"
                                       value="example.user@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mailPassword">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mailPassword" name="mailPassword"
                                       placeholder="Enter Mail Server Password." type="password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="facebookCard">
                <h5 aria-controls="facebookInfo" aria-expanded="true" class="card-header" data-target="#facebookInfo"
                    data-toggle="collapse" type="button">
                    Facebook Info
                </h5>
                <div class="collapse" id="facebookInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="facebookAppId">App ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="facebookAppId" name="facebookAppId"
                                       placeholder="Enter Facebook App ID" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="facebookAppSecret">Access Token</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="facebookAppSecret" name="facebookAppSecret"
                                       placeholder="Enter Facebook App Secret" type="password" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="facebookAccessToken">Access Token</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="facebookAccessToken" name="facebookAccessToken"
                                       placeholder="Enter Facebook Access Token" type="password" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="facebookWebhook">WebHook Token</label>
                            <div class="input-group col-sm-8">
                                <input class="form-control" id="facebookWebhook" name="facebookWebhook"
                                       placeholder="Enter Facebook Webhook" th:value="${webhookToken}" type="text">
                                <div class="input-group-append">
                                    <button class="btn btn-info" id="btnWebhookToken" type="button">Refresh</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="googleCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#googleInfo"
                    data-toggle="collapse" type="button">
                    Google Info
                </h5>
                <div class="collapse" id="googleInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="googleAppSecret">App Secret File Path</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="googleAppSecret" name="googleAppSecret" placeholder="Enter app secret file path."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="googleTokenServerUrl">Token Server Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="googleTokenServerUrl" name="googleTokenServerUrl" placeholder="Enter token server url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="googleRedirectUrl">Redirect Url (Optional)</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="googleRedirectUrl" name="googleRedirectUrl" placeholder="Enter callback url."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="firebaseCard">
                <h5 aria-controls="firebaseInfo" aria-expanded="true" class="card-header" data-target="#firebaseInfo"
                    data-toggle="collapse" type="button">
                    Firebase Info
                </h5>
                <div class="collapse" id="firebaseInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="firebaseProject">Project URL</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="firebaseProject" name="firebaseProject"
                                       placeholder="Enter firebase project URL" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="firebaseJson">Service JSON</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="firebaseJson" name="firebaseJson"
                                       placeholder="Enter Firebase JSON Path" type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="paymentCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#paymentInfo"
                    data-toggle="collapse" type="button">
                    Payment Info
                </h5>
                <div class="collapse" id="paymentInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="callbackUrl">Callback Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="callbackUrl" name="callbackUrl" placeholder="Enter callback url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="expiredSeconds">Expired Seconds</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="expiredSeconds" name="expiredSeconds" placeholder="Enter expired seconds."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="saisaiPayCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#saisaiPayInfo"
                    data-toggle="collapse" type="button">
                    Sai Sai Pay Info
                </h5>
                <div class="collapse" id="saisaiPayInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPayUrl">Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPayUrl" name="saisaiPayUrl" placeholder="Enter url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPayUser">User</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPayUser" name="saisaiPayUser" placeholder="Enter user."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPayPassword">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPayPassword" name="saisaiPayPassword" placeholder="Enter password."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPaySecret">Secret Key</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPaySecret" name="saisaiPaySecret" placeholder="Enter secret key."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPayChannel">Channel</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPayChannel" name="saisaiPayChannel" placeholder="Enter channel."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="saisaiPayAppName">App Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="saisaiPayAppName" name="saisaiPayAppName" placeholder="Enter App Name."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="onePayCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#onePayInfo"
                    data-toggle="collapse" type="button">
                    One Pay Info
                </h5>
                <div class="collapse" id="onePayInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="onePayUrl">Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="onePayUrl" name="onePayUrl" placeholder="Enter url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="onePayUser">User</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="onePayUser" name="onePayUser" placeholder="Enter user."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="onePaySecret">Secret Key</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="onePaySecret" name="onePaySecret" placeholder="Enter secret key."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="onePayChannel">Channel</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="onePayChannel" name="onePayChannel" placeholder="Enter channel."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="onePayVersion">Version</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="onePayVersion" name="onePayVersion" placeholder="Enter version."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="cbPayCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#cbPayInfo"
                    data-toggle="collapse" type="button">
                    CB Pay Info
                </h5>
                <div class="collapse" id="cbPayInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="cbPayUrl">Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="cbPayUrl" name="cbPayUrl" placeholder="Enter url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="cbPayAuthToken">Auth Token</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="cbPayAuthToken" name="cbPayAuthToken" placeholder="Enter auth token."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="cbPayEcommerceId">Ecommerce ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="cbPayEcommerceId" name="cbPayEcommerceId" placeholder="Enter ecommerce ID."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="cbPaySubMerId">Sub Merchant ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="cbPaySubMerId" name="cbPaySubMerId" placeholder="Enter sub merchant ID."
                                       type="text" value="">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="cbPayCurrency">Currency</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="cbPayCurrency" name="cbPayCurrency" placeholder="Enter currency."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="wavePayCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#wavePayInfo"
                    data-toggle="collapse" type="button">
                    WAVE Pay Info
                </h5>
                <div class="collapse" id="wavePayInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="wavePayUrl">Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="wavePayUrl" name="wavePayUrl" placeholder="Enter url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="wavePayMerchant">Merchant ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="wavePayMerchant" name="wavePayMerchant" placeholder="Enter merchant ID."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="wavePaySecret">Secret Key</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="wavePaySecret" name="wavePaySecret" placeholder="Enter secret key."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="wavePayName">Merchant Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="wavePayName" name="wavePayName" placeholder="Enter merchant name."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="mpuPayCard">
                <h5 aria-controls="paymentInfo" aria-expanded="true" class="card-header" data-target="#mpuPayInfo"
                    data-toggle="collapse" type="button">
                    MPU Pay Info
                </h5>
                <div class="collapse" id="mpuPayInfo">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mpuPayUrl">Url</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mpuPayUrl" name="mpuPayUrl" placeholder="Enter url."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mpuPayMerchantId">Merchant ID</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mpuPayMerchantId" name="mpuPayMerchantId" placeholder="Enter merchant ID."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mpuPaySecret">Secret Key</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mpuPaySecret" name="mpuPaySecret" placeholder="Enter secret key."
                                       type="text" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="mpuPayVersion">Version</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mpuPayVersion" name="mpuPayVersion" placeholder="Enter version."
                                       type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-block btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="base :: footer_scripts(${#dates.year(#dates.createNow())}, ~{::script})">
    <script type="text/javascript">
        $(document).ready(() => {
            const default_db_port = {
                postgresql: 5432,
                mysql: 4406,
            }
            $("select#dbType").change(e => {
                $("input#dbPort").val(default_db_port[e.target.value]);
            });

            $("input#rootPath").change(e => {
                let root = e.target.value;
                if(!root.endsWith("/")){
                    root += "/";
                }
                $("input#uploadPath").val(root + "upload/");
                $("input#reportPath").val(root + "report/");
            });

            $("button#btnEncryptSaltRefresh").click(() => {
                $.get("[[@{/util/salt}]]", (data, status) => {
                    $("input#encryptSalt").val(data.message);
                });
            });

            $("button#btnJwtKeyRefresh").click(() => {
                $.get("[[@{/util/jwtKey}]]", (data, status) => {
                    $("input#jwtKey").val(data.message);
                });
            });

            $("button#btnWebhookToken").click(() => {
                $.get("[[@{/util/generate/32}]]", (data, status) => {
                    $("input#facebookWebhook").val(data.message);
                });
            });
        });

    </script>
</th:block>

</html>
